<!DOCTYPE html>
<html>
    <head>

        <title>SFV Character Select</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <meta name="viewport" content="
            width=device-width,
            initial-scale=1.0,
            maximum-scale=1.0" />

        <script src="js/jquery-3.6.1.min.js" async defer></script>
        <script src="js/char-sel.js" async defer></script>

    </head>
    <body>
        <div class="header">
            <p class="title" id="ptitle">Street Fighter V<p>
        </div>
        <div class="search">
            <input class="search-text" id="search-term"
                placeholder="Search..."/>
            <div class="cancel-button" id="cancel-search">
                <a><img src="svg/icons/cancel-search.svg"></a>
            </div>
        </div>
    </body>
</html>
